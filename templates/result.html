<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Prediction</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		table {
			border-collapse: collapse;
			margin: 20px auto;
			background-color: white;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		table thead tr {
			background-color: #333;
			color: white;
			text-align: left;
		}
		table th, table td {
			padding: 10px;
			border: 1px solid #ddd;
		}
		table tbody tr:nth-child(even) {
			background-color: #f1f1f1;
		}
		table tbody tr:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Prediction</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				{% if result == '>50K' %}
					<td> "Estimated Income is greater than 50K" </td>
				{% else %}
					<td> "Estimated Income is less than 50K" </td>
				{% endif %}
			</tr>
		</tbody>
	</table>
</body>
</html>
